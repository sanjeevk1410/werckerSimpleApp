box: 
  id: node:latest
  ports: 
    - "8080"
    
# Build definition
build:
  # The steps that will be executed on build
  steps:
    - script:
        code: export NODE_ENV='testing'
    # A step that executes `npm install` command
    - npm-install
    # A step that executes `npm test` command
    - npm-test

# Deployment to DigitalOcean
deploy:
    steps:
      - npm-install
      - script:
          name: install supervisor
          code: npm install -g supervisor
      - internal/docker-push:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
          registry: https://registry.hub.docker.com/v2
          repository: bluesnake/werckersimpleapp
          ports: "8080"
          cmd: npm start
      - add-ssh-key:
          keyname: DIGITALOCEAN
      - add-to-known_hosts:
          hostname: 159.89.7.109
      - script:
          name: pull latest image
          code: ssh root@159.89.7.109 docker pull bluesnake/werckersimpleapp:latest
      - script:
          name: stop running container
          code: ssh root@159.89.7.109 docker stop werckersimpleapp || echo ‘failed to stop running container’
      - script:
          name: remove stopped container
          code: ssh root@159.89.7.109 docker rm werckersimpleapp || echo ‘failed to remove stopped container’
      - script:
          name: remove image behind stopped container
          code: ssh root@159.89.7.109 docker rmi bluesnake/werckersimpleapp:current || echo ‘failed to remove image behind stopped container’
      - script:
          name: tag newly pulled image
          code: ssh root@159.89.7.109 docker tag bluesnake/werckersimpleapp:latest bluesnake/werckersimpleapp:current
      - script:
          name: run new container
          code: ssh root@159.89.7.109 docker run -d -p 8080:8080 --name werckersimpleapp bluesnake/werckersimpleapp:current
